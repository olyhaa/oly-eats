name: Server CI Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  server-test:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: server

    strategy:
      matrix:
        node-version: [12.16]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test
  client-test:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: client

    strategy:
      matrix:
        node-version: [12.16]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test:ci
